
city:
<input type="text" ng-model="city" value="{{city}}" placeholder="請輸入發生所在城市..."/><br/>
location:
<input type="text" ng-model="location" value="{{location}}" placeholder="請輸入地址描述..."/><br/>
description:
<textarea type="text" ng-model="description" value="{{description}}" placeholder="請描述相關"></textarea><br/>
number:
<input type="text" ng-model="number" value="{{number}}" placeholder="請輸入車牌號碼..."/><br/>
url:
<input type="text" ng-model="url" value="{{url}}" placeholder="請輸入檢舉影片網址"/><br/>
<a ng-click="send()" class="btn red small" style="float:right">送出</a>
